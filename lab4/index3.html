<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <script>
        //q2
var element =document.getElementsByTagName("p")[0]
var i =-1;
// var text= document.getElementsByTagName("p")[0]
var texst="Lorem ipsum dolor sit amet consectetur adipisicing elit.Dignissimos saepe sequi, recusandae accusantium eveniet amet pariatur"
var typing =setInterval(function() {
        i++
        if (i == texst.length){
            clearInterval(typing)
            close()
        }
        else
            element.innerHTML=document.write(texst[i]);
        
        }, 100)
    
    </script>
</body>
</html>
