<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="prventChar(event)">
    <script>
        function prventChar(e){
            var nums = /^[0-9]$/
            if(!nums.test(e.key)&&e.key!="Backspace"){
            e.preventDefault();
            }
        }
    </script>
</body>
</html>
